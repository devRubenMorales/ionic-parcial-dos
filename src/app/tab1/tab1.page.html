<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EXCHANGES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let exchange of exchanges">
         <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{exchange.image}}" />
          </ion-thumbnail>
          <ion-label>{{exchange.name}}</ion-label>
          <ion-nav-link router-direction="forward" [component]="component" routerLink="/detalle-exchange/{{exchange.id}}">
            <ion-button>Ver mas</ion-button>
          </ion-nav-link>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
